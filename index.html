<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michelle Weather App with Javascript</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container p-5">
      <div class="row">
        <!-- The search portion of the code START -->
        <form id="search-text-input">
          <input
            type="text"
            placeholder="Enter a city"
            class="col-6 p-1 m-1"
            id="city-search"
          />
          <input
            type="submit"
            value="Search"
            class="btn btn-primary col-2 p-1 m-1"
          />
          <input
            type="button"
            value="Current"
            class="btn btn-success col-2 p-1 m-1"
            id="current-location-button"
          />
        </form>
        <!-- The search portion of the code END -->
      </div>
      <div class="row">
        <div class="col-4">
          <span>
            <h1 id="temperature">.</h1>
            <p class="degrees" id="celsius-link">°C |</p>
            <p class="degrees" id="fahrenheit-link">°F</p>
          </span>
          <p class="temp-elements">
            Humidity:
            <span id="humidity"> </span>
          </p>
          <p class="temp-elements">Wind: <span id="wind-speed"> </span> km/h</p>
        </div>
        <div class="sun col-4">🌤️</div>
        <div class="col-4">
          <h2 id="city"></h2>
          <p class="todays-date">Monday 10:30</p>
          <p id="weather-description"></p>
        </div>
      </div>

      <!-- Other weather information for the other days of the week  -->
      <div class="row">
        <div class="card m-4" style="width: 10rem">
          <div class="card-body">
            <h5 class="card-title">Mon</h5>
            <p class="card-text">🌤️</p>
            <p class="card-text">33°</p>
            <p class="card-text">↘︎</p>
          </div>
        </div>
        <div class="card m-4" style="width: 10rem">
          <div class="card-body">
            <h5 class="card-title">Tue</h5>
            <p class="card-text">🌤️</p>
            <p class="card-text">31°</p>
            <p class="card-text">↘︎</p>
          </div>
        </div>
        <div class="card m-4" style="width: 10rem">
          <div class="card-body">
            <h5 class="card-title">Wed</h5>
            <p class="card-text">⛈️</p>
            <p class="card-text">31°</p>
            <p class="card-text">↗︎</p>
          </div>
        </div>
        <div class="card m-4" style="width: 10rem">
          <div class="card-body">
            <h5 class="card-title">Thur</h5>
            <p class="card-text">⛈️</p>
            <p class="card-text">31°</p>
            <p class="card-text">↗︎</p>
          </div>
        </div>
        <div class="card m-4" style="width: 10rem">
          <div class="card-body">
            <h5 class="card-title">Fri</h5>
            <p class="card-text">⛈️</p>
            <p class="card-text">32°</p>
            <p class="card-text">↗︎</p>
          </div>
        </div>
      </div>
    </div>
    <p>
      <a href="https://github.com/MichelleAkwawo/weather-app">
        Open-source code
      </a>
      by Michelle Akwawo
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
